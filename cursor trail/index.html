<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cursor trail</title>
    <link rel="stylesheet" href="trail.css" />
    <link rel="stylesheet" href="../dark-theme.css" />
    <script src="../dark-theme.js"></script>
  </head>
  <body>
    <button onclick="defaultSettings();">default</button>
    <button onclick="toggleSettings();">customize</button>
    <div id="settings" style="display: none">
      <p>
        trail style<br />
        <textarea id="trail-style" cols="40" rows="15" onchange="trailStyle=this.value;updateStyle();"></textarea>
      </p>
      <p>trail text<input id="trail-text" type="text" onchange="trailText=this.value;" /></p>
      <p>
        trail text style<br />
        <textarea id="trail-text-style" cols="40" rows="15" onchange="trailTextStyle=this.value;updateStyle();">
        </textarea>
      </p>
      <p>x offset<input id="x-offset" type="number" onchange="xOffset=Number(this.value);" /></p>
      <p>y offset<input id="y-offset" type="number" onchange="yOffset=Number(this.value);" /></p>
    </div>
    <script>
      checkTheme();
    </script>
    <script src="trail.js"></script>
  </body>
</html>
